<div class="markdown-editor-container">
  <div class="editor">
    <textarea class="markdown-editor"></textarea>
  </div>
  <div class="preview" *ngIf="tasks">
    <component-markdown-task-item [list]="tasks"></component-markdown-task-item>
  </div>
  <div class="preview" *ngIf="value && !tasks">
    <markdown [data]="value" ngPreserveWhitespaces></markdown>
  </div>
</div>
