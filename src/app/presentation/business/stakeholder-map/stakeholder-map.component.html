<div class="example-boundary" cdkDropList>
  <div class="example-box"
       cdkDragBoundary=".example-boundary"
       cdkDrag
       #item
       (cdkDragEnded)="dragEnd($event)"
  >

  </div>

  <editable-section
    [editable]="false"
    [(ngModel)]="tile.tile"
    [divStyle]="{ width: '200px', height: '100px', padding: '5px' }"
    [backgroundColors]="['#2ecc71', '#3498db', '#e74c3c']"
    [showCommands]="false">
  </editable-section>
</div>
