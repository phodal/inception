<form [formGroup]="form">
  <mat-form-field>
    <input matInput formControlName="todo">
  </mat-form-field>

  <button mat-button (click)="submitTodo()">Add</button>
</form>

<mat-list>
  <mat-list-item *ngFor="let toDo of toDos" [class.complete]="toDo?.complete">
    <mat-checkbox [checked]="toDo.complete" (change)="completeChange($event, toDo)">{{ toDo?.task }}</mat-checkbox>
  </mat-list-item>
</mat-list>
