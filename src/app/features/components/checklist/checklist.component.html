<div *ngFor="let checklist of checklists">
  <span class="title">{{checklist.title}}</span>
  <span *ngIf="checklist.description" class="description">: &nbsp;&nbsp; {{checklist.description}}</span>
  <component-todo name="todo" ngDefaultControl [disableInput]="true" [ngModel]="checklist.subitems" (ngModelChange)="changeTodo($event)"></component-todo>
</div>
